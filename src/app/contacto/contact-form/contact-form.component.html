<div class="form" [formGroup]="contactForm">

  <input type="hidden" formControlName="id">
  <div class="form-group">
    <label for="contacto">Contacto</label>
    <input id="contacto" class="form-control" type="text" formControlName="contacto">
  </div>

  <div class="form-group">
    <label for="direccion">Direccion</label>
    <input id="direccion" class="form-control" type="text" formControlName="direccion">
  </div>

  <div class="form-group">
    <label for="telefonos">Telefono</label>
    <input id="telefonos" class="form-control" type="text" formControlName="telefonos">
  </div>

  <button (click)="saveContact()" class="btn btn-primary" [disabled]="!contactForm.valid">
    Guardar
  </button>

</div>
